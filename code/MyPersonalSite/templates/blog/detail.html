{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    文章详情
{% endblock title %}


{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="col-12 mt-4 mb-4">{{ blog.title }}</h1>
            <div class="col-12 alert alert-success">作者：{{ blog.author }}
                <a href="#" onclick="confirm_delete()">删除文章</a>
                <form style="display:none;"
                      id="delete"
                      action="{% url 'blog:blog_delete' blog.id %}"
                      method="POST">
                    {% csrf_token %}
                    <button type="submit">发送</button>
                </form>
                <a href="{% url 'blog:blog_update' blog.id %}">修改文章</a>
            </div>
            <div class="col-12">
                <p>{{ blog.body|safe }}</p>
            </div>
        </div>
    </div>

    <script>
    function confirm_delete() {
        layer.open({
            title: "确认删除",
            content: "确认删除这篇文章吗？",
            yes: function(index, layero) {
                $('form#delete button').click();
                layer.close(index);
            }
        })
    }
    </script>
{% endblock content %}
