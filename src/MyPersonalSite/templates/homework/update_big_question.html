{% extends "base.html" %} {% load staticfiles %}
{% block title %} 修改大题 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-9">
            <br>
            <form method="post" action="." enctype="multipart/form-data" id="upload_form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="number">题目序号</label>
                    <input type="text" class="form-control" id="number" name="number" value="{{ big_question.number }}">
                </div>

                <div class="form-group">
                    <label for="essay">文章</label>
                    <textarea type="text" class="form-control" id="essay" name="essay" rows="12">{{ big_question.essay }}</textarea>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" style="display:none;"
                           id="is_created" name="is_created" value="{{ is_created }}">
                </div>

                <button type="submit" class="btn btn-primary" style="display:none;" id="submit">完成</button>
            </form>
        </div>
        <div class="col-3">
            <div type="button" class="btn btn-primary" onclick="submit()">添加问题</div>
        </div>
    </div>
</div>
<script>
    function submit() {
        $('#submit').click();
    }
</script>
{% endblock content %}
